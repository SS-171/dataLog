<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../fav.png" sizes="30x30">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
        integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JQUERY -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Date time picker -->
    <script type="text/javascript" src="./bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="./bootstrap-datetimepicker.css">
    <title>Data Logger</title>
</head>
<body>
    <p class="main-title">DATA LOGGER</p>
    <div class="main-content">
        
        <div class="deviceInfo">
            <div class="info-item">
                <p class="info__text ">Device name:</p>
                <input type="text" class="device" placeholder="Enter device name">
            </div>
            <div class="info-item">
                <p class="info__text">Key:</p>
                <input type="text" class="key" placeholder = "Key">
            </div>
            <div class="info-item">
                <p class="info__text">Start time:</p>
                <div class='input-group date' id='startTs'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="info-item">
                <p class="info__text stopTime">Stop time:</p>
                <div class='input-group date' id='stopTs'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="info-item">
                <p class="info__text">Interval:</p>
                <input type="number" class="interval" value="60000" min="60000" placeholder="milliseconds">
            </div>
            <div class="info-item">
                <button class="get-data-btn btn">Get data</button>
            </div>
            <div class="info-item">
                <button class="csv-btn btn">Csv export</button>
            </div>
        </div>
        <div class="chart">
            <canvas id="logChart"></canvas>
        </div>
        <div class="logout">
            <button class="logout-btn">LOGOUT</button>
        </div>
    </div>

</body>
<script type="text/javascript" src="./script.js"></script>
</html>
